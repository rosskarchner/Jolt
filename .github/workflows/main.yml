name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: jolt
  PROJECT_PATH: . 
permissions: write-all

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: rosskarchner/godot-ci:4.3rc3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.rc3 ~/.local/share/godot/export_templates/${GODOT_VERSION}.rc3
      - name: Web Build
        run: |
          mkdir -v -p build/web
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.
      - name: Deploy to itch.io ðŸš€
        env:
          ITCH_USERNAME: rosskarchner
          ITCHIO_GAME: jolt
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push ./build/web $ITCHIO_USERNAME/$ITCHIO_GAME:HTML5


